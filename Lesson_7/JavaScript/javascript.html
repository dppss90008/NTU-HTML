<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引用Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 引用Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- 後面蓋掉前面CSS -->
    <link rel="stylesheet" href="./JS/CSS/age.css">
    <title>JavaScript練習</title>
</head>

<body>

    <button id="demo" type="button" class="btn btn-primary"><i class="fab fa-alipay"></i> 來訂房吧!</button>
    <br>
    <br>
    <!--  -->
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>成年判斷</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputAge">請輸入您的年紀</label>
                <!-- Email 改成 number -->
                <!--綁在一起 -->
                <input type="number" class="form-control" id="exampleInputAge" aria-describedby="ageHelp" placeholder="Enter Age">
                <small id="ageHelp" class="form-text text-muted">We'll never share your age with anyone else.</small>
            </div>
            <button id="RUN" type="button" class="btn btn-primary">判斷</button>
        </form>

        <div class="form-group">
            <label for="Output">輸出結果</label>
            <textarea class="form-control" id="Output" rows="4"></textarea>
        </div>
        <!-- 放最底下版權說明 -->

        <footer>
            <div class="text-center">2019/4/16 開發者: &copy Hsieh, Chih-Hung</div>
        </footer>
    </div>


    <!-- jQuery’s slim build -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 引用 JS-->
    <script src="./JS/JavaScript.js"></script>



    <!-- <button id="demo" type="button" class="btn btn-primary"><i class="fab fa-alipay"></i> 來訂房吧!</button> -->

</body>

</html>
