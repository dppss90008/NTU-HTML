<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打地鼠遊戲</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- 計時 -->
    <h1></h1>


    <div class="container">
        <!-- 計時 -->

        <div id="time">
            <h2>遊戲時間</h2>
            <p>60</p>
        </div>

        <!-- 分數 -->
        <div id="score">
            <h2>遊戲分數</h2>
            <p>00</p>
        </div>


        <button type="button" id="Show" class="btn btn-primary ">遊戲開始</button>

        <!--  背景地洞  -->
        <div id="area">
            <footer>
                <div class="text-center"><b>2019/6/16 開發者: &copy Hsieh, Chih-Hung</div>
            </footer>
        </div>
        <div id="bk"><img src="IMG/Background.jpg" alt=""></div>
        <div id="bottom"><img src="IMG/bottom.png" alt=""></div>
        <div id="top"><img src="IMG/top.png" alt=""></div>

        <!-- 下面圖層 -->

        <div id="d0">
            <img class="Hanhead" id="Hanhead_1" src="IMG/Head1.png" alt=" ">
            <img class="Hanhead" id="Hanhead_2" src="IMG/Head1.png" alt=" ">
            <img class="Hanhead" id="Hanhead_3" src="IMG/Head1.png " alt=" ">
            <img class="Hanhead" id="Hanhead_4" src="IMG/Head1.png " alt=" ">
        </div>

        <!-- 上面圖層 -->
        <div id="d1">
            <img class="Hanhead" id="Hanhead_1" src="IMG/Head1.png" alt=" ">
            <img class="Hanhead" id="Hanhead_2" src="IMG/Head1.png" alt=" ">
            <img class="Hanhead" id="Hanhead_3" src="IMG/Head1.png " alt=" ">
            <img class="Hanhead" id="Hanhead_4" src="IMG/Head1.png " alt=" ">
        </div>

        <!-- 滑鼠 -->
        <div id="testarea"></div>
        <img id="MouseIMG" src="IMG/knock1.png" alt=" Cursor " class="cursor ">

<br>
<br>
<br><br><br><br><br><br><br><br>




    </div>
